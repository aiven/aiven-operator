                                primary. Once `segrep.pressure.checkpoint.limit` is
                                breached along with `segrep.pressure.time.limit`, the
                                segment replication backpressure mechanism is initiated.
                                Default is 4 checkpoints.
                              minimum: 0
                              type: integer

                                    allocated memory for that shard.                     Default
                                    is 0.85
                                  minimum: 0
                                  type: number
                                upper:
                                  description:
                                    Specify the upper occupancy limit of
                                    the allocated quota of memory for the shard.                     If
                                    the total memory usage of a shard is above this
                                    limit,                     shard indexing backpressure
                                    increases the current allocated memory for that
                                    shard.                     Default is 0.95
                                  minimum: 0
                                  type: number

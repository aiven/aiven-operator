                          properties:
                            enabled:
                              description:
                                Enable or disable shard indexing backpressure.
                                Default is false
                              type: boolean
                            enforced:
                              description:
                                Run shard indexing backpressure in shadow
                                mode or enforced mode.             In shadow mode (value
                                set as false), shard indexing backpressure tracks all
                                granular-level metrics,             but it doesn’t actually
                                reject any indexing requests.             In enforced

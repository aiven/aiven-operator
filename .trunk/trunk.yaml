version: 0.1

cli:
  version: 1.22.3

plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: v1.6.2

lint:
  enabled:
    - hadolint@2.12.0
    - codespell@2.3.0
    - actionlint@1.7.1
    - git-diff-check
    - gitleaks@8.18.4
    - gofmt@1.20.4
    - golangci-lint@1.60.3
    - markdownlint@0.41.0
    - prettier@3.3.3
    - yamllint@1.35.1
  ignore:
    - linters: [prettier]
      paths:
        - docs/docs/**
    - linters: [yamllint, prettier]
      paths:
        - charts/aiven-operator/templates/*.yaml
    - linters:
        - markdownlint
      paths:
        - .trunk/**
        - docs/docs/**

runtimes:
  enabled:
    - go@1.22.4
    - node@20.10.0
    - python@3.10.8

actions:
  disabled:
    - trunk-announce
  enabled:
    - commitlint
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit

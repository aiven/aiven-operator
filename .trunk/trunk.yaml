version: 0.1

cli:
  version: 1.25.0

plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: v1.7.1

lint:
  enabled:
    - markdown-link-check@3.13.7
    - hadolint@2.12.1-beta
    - codespell@2.4.1
    - actionlint@1.7.7
    - git-diff-check
    - gitleaks@8.28.0
    - gofmt@1.20.4
    - golangci-lint2@2.4.0
    - markdownlint@0.45.0
    - prettier@3.6.2
    - yamllint@1.37.1
  ignore:
    - linters: [markdown-link-check]
      paths:
        - docs/docs/resources/**
    - linters: [prettier]
      paths:
        - docs/docs/**
    - linters: [yamllint, prettier]
      paths:
        - charts/aiven-operator/templates/*.yaml
    - linters: [markdownlint]
      paths:
        - .trunk/**
        - docs/docs/**
    - linters: [gitleaks]
      paths:
        - docs/docs/resources/examples/alloydbomni.yaml
        - docs/docs/resources/alloydbomni.md

runtimes:
  enabled:
    - go@1.24.0
    - node@22.16.0
    - python@3.10.8

actions:
  disabled:
    - trunk-announce
  enabled:
    - commitlint
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit

---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.19.0
  name: projects.aiven.io
spec:
  group: aiven.io
  names:
    kind: Project
    listKind: ProjectList
    plural: projects
    singular: project
  scope: Namespaced
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          description: |-
            Project is the Schema for the projects API.
            Info "Exposes secret keys": `PROJECT_CA_CERT`
          properties:
            apiVersion:
              description: |-
                APIVersion defines the versioned schema of this representation of an object.
                Servers should convert recognized schemas to the latest internal value, and
                may reject unrecognized values.
                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
              type: string
            kind:
              description: |-
                Kind is a string value representing the REST resource this object represents.
                Servers may infer this from the endpoint the client submits requests to.
                Cannot be updated.
                In CamelCase.
                More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
              type: string
            metadata:
              type: object
            spec:
              description: ProjectSpec defines the desired state of Project
              properties:
                accountId:
                  description: Account ID
                  maxLength: 32
                  type: string
                authSecretRef:
                  description: Authentication reference to Aiven token in a secret
                  properties:
                    key:
                      minLength: 1
                      type: string
                    name:
                      minLength: 1
                      type: string
                  required:
                    - key
                    - name
                  type: object
                billingAddress:
                  description: Billing name and address of the project
                  maxLength: 1000
                  type: string
                billingCurrency:
                  description: Billing currency
                  enum:
                    - AUD
                    - CAD
                    - CHF
                    - DKK
                    - EUR
                    - GBP
                    - NOK
                    - SEK
                    - USD
                  type: string
                billingEmails:
                  description: Billing contact emails of the project
                  items:
                    type: string
                  maxItems: 10
                  type: array
                billingExtraText:
                  description:
                    Extra text to be included in all project invoices, e.g.
                    purchase order or cost center number
                  maxLength: 1000
                  type: string
                billingGroupId:
                  description: BillingGroup ID
                  maxLength: 36
                  minLength: 36
                  type: string
                  x-kubernetes-validations:
                    - message: Value is immutable
                      rule: self == oldSelf
                cardId:
                  description:
                    Credit card ID; The ID may be either last 4 digits of
                    the card or the actual ID
                  maxLength: 64
                  type: string
                cloud:
                  description: "Target cloud, example: aws-eu-central-1"
                  maxLength: 256
                  type: string
                connInfoSecretTarget:
                  description: Secret configuration.
                  properties:
                    annotations:
                      additionalProperties:
                        type: string
                      description: Annotations added to the secret
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                    labels:
                      additionalProperties:
                        type: string
                      description: Labels added to the secret
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                    name:
                      description:
                        Name of the secret resource to be created. By default,
                        it is equal to the resource name
                      type: string
                      x-kubernetes-validations:
                        - message: Value is immutable
                          rule: self == oldSelf
                    prefix:
                      description: |-
                        Prefix for the secret's keys.
                        Added "as is" without any transformations.
                        By default, is equal to the kind name in uppercase + underscore, e.g. `KAFKA_`, `REDIS_`, etc.
                      type: string
                  required:
                    - name
                  type: object
                connInfoSecretTargetDisabled:
                  description:
                    When true, the secret containing connection information
                    will not be created, defaults to false. This field cannot be changed
                    after resource creation.
                  type: boolean
                  x-kubernetes-validations:
                    - message: connInfoSecretTargetDisabled is immutable.
                      rule: self == oldSelf
                copyFromProject:
                  description: Project name from which to copy settings to the new project
                  maxLength: 63
                  type: string
                  x-kubernetes-validations:
                    - message: Value is immutable
                      rule: self == oldSelf
                countryCode:
                  description: Billing country code of the project
                  maxLength: 2
                  minLength: 2
                  type: string
                tags:
                  additionalProperties:
                    type: string
                  description:
                    Tags are key-value pairs that allow you to categorize

                            use MySQL AI Insights and the mysql.slow_log table at the
                            same time, choose INSIGHTS,TABLE. To only use the mysql.slow_log
                            table, choose TABLE. To silence slow logs, choose NONE.
                          enum:
                            - INSIGHTS
                            - INSIGHTS,TABLE
                            - NONE
                            - TABLE
                          type: string
                        long_query_time:
                          description:
                            The slow_query_logs work as SQL statements that
                            take more than long_query_time seconds to execute.
                          maximum: 3600
                          minimum: 0
                          type: number
                        max_allowed_packet:
                          description:
                            Size of the largest message in bytes that can
                            be received by the server. Default is 67108864 (64M)
                          maximum: 1073741824
                          minimum: 102400
                          type: integer
                        max_heap_table_size:
                          description:
                            Limits the size of internal in-memory tables.
                            Also set tmp_table_size. Default is 16777216 (16M)
                          maximum: 1073741824
                          minimum: 1048576
                          type: integer
                        net_buffer_length:
                          description:
                            Start sizes of connection buffer and result buffer.
                            Default is 16384 (16K). Changing this parameter will lead
                            to a restart of the MySQL service.
                          maximum: 1048576
                          minimum: 1024
                          type: integer
                        net_read_timeout:
                          description:
                            The number of seconds to wait for more data from
                            a connection before aborting the read.
                          maximum: 3600
                          minimum: 1
                          type: integer
                        net_write_timeout:
                          description:
                            The number of seconds to wait for a block to
                            be written to a connection before aborting the write.
                          maximum: 3600
                          minimum: 1
                          type: integer
                        slow_query_log:
                          description:
                            Slow query log enables capturing of slow queries.
                            Setting slow_query_log to false also truncates the mysql.slow_log
                            table.
                          type: boolean
                        sort_buffer_size:
                          description:
                            Sort buffer size in bytes for ORDER BY optimization.
                            Default is 262144 (256K)
                          maximum: 1073741824
                          minimum: 32768
                          type: integer
                        sql_mode:
                          description:
                            Global SQL mode. Set to empty to use MySQL server
                            defaults. When creating a new service and not setting this
                            field Aiven default SQL mode (strict, SQL standard compliant)
                            will be assigned.
                          maxLength: 1024
                          pattern: ^[A-Z_]*(,[A-Z_]+)*$
                          type: string
                        sql_require_primary_key:
                          description:
                            Require primary key to be defined for new tables
                            or old tables modified with ALTER TABLE and fail if missing.
                            It is recommended to always have primary keys because various
                            functionality may break if any large table is missing them.
                          type: boolean
                        tmp_table_size:
                          description:
                            Limits the size of internal in-memory tables.
                            Also set max_heap_table_size. Default is 16777216 (16M)
                          maximum: 1073741824
                          minimum: 1048576
                          type: integer
                        wait_timeout:
                          description:
                            The number of seconds the server waits for activity
                            on a noninteractive connection before closing it.
                          maximum: 2147483
                          minimum: 1
                          type: integer
                      type: object
                    mysql_incremental_backup:
                      description: MySQL incremental backup configuration
                      properties:
                        enabled:
                          description:
                            Enable periodic incremental backups. When enabled,
                            full_backup_week_schedule must be set. Incremental backups
                            only store changes since the last backup, making them faster
                            and more storage-efficient than full backups. This is particularly
                            useful for large databases where daily full backups would
                            be too time-consuming or expensive.
                          type: boolean
                        full_backup_week_schedule:
                          description:
                            "Comma-separated list of days of the week when
                            full backups should be created. Valid values: mon, tue,

                      properties:
                        mysql:
                          description: Enable mysql
                          type: boolean
                        mysqlx:
                          description: Enable mysqlx
                          type: boolean
                        prometheus:
                          description: Enable prometheus
                          type: boolean
                      type: object
                    project_to_fork_from:

                      maxLength: 64
                      pattern: ^[a-z][-a-z0-9]{0,63}$|^$
                      type: string
                      x-kubernetes-validations:
                        - message: Value is immutable
                          rule: self == oldSelf
                    static_ips:
                      description: Use static public IP addresses
                      type: boolean
                  type: object
